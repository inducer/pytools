Ruff:
  script: |
    pipx install ruff
    ruff check
  tags:
  - docker-runner
  except:
  - tags

Pylint:
  script: |
    EXTRA_INSTALL="numpy pymbolic orderedsets siphash24 optype"
    py_version=3
    curl -L -O https://gitlab.tiker.net/inducer/ci-support/raw/main/prepare-and-run-pylint.sh
    . ./prepare-and-run-pylint.sh "$CI_PROJECT_NAME"
  tags:
  - python3
  except:
  - tags

Documentation:
  script: |
    EXTRA_INSTALL="numpy siphash24 optype"
    curl -L -O https://gitlab.tiker.net/inducer/ci-support/raw/main/build-docs.sh
    . ./build-docs.sh
  tags:
  - python3

Downstream:
  parallel:
    matrix:
    - DOWNSTREAM_PROJECT: [loopy, pytato]
  tags:
  - large-node
  - "docker-runner"
  script: |
    curl -L -O https://tiker.net/ci-support-v0
    . ./ci-support-v0
    test_downstream "$DOWNSTREAM_PROJECT"

